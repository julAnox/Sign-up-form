<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <h1>Sign Up</h1>
                <p>Please enter your E-mail address, then create your own account password.</p>
                <form class="flex-c">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="name@abc.com">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="сreate a password">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="input-box1">
                        <span class="label">Repeat password</span>
                        <div class="flex-r input1">
                            <input type="password" placeholder="сreate a password">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="">
                        <span>I've read and agree with all of instructions</span>
                    </div>
                    <input class="btn" type="submit" value="Create an Account">
                    <span class="extra-line">
                        <span>Already have an account?</span>
                        <a href="#">Log In</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
